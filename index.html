<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Robot di Benvenuto</title>

<style>
  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #00ffff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 8px #00ffff;
    z-index: 2;
  }

  #robot {
    width: 500px;
    max-width: 90%;
    margin: 20px 0;
    border: 3px solid #00ffff;
    border-radius: 20px;
    box-shadow: 0 0 30px #00ffff;
    z-index: 2;
  }

  button {
    font-size: 1.2em;
    padding: 15px 30px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #00ffff;
    color: #0b0b0b;
    font-weight: bold;
    box-shadow: 0 0 15px #00ffff;
    z-index: 2;
  }

  /* LOGO SEMPRE VISIBILE E ROTANTE ORIZZONTALE */
  #logo {
    position: absolute;
    width: 140px;
    pointer-events: none;
    z-index: 3;
    border-radius: 20px;

    /* rotazione continua orizzontale */
    animation: giraY 8s linear infinite;
    transform-style: preserve-3d;
  }

  @keyframes giraY {
    from { transform: rotateY(0deg); }
    to   { transform: rotateY(-360deg); } /* da destra a sinistra */
  }
</style>
</head>

<body>

<h1>Laboratorio di INFORMATICA</h1>

<img id="robot" src="robot_idle.gif" alt="Robot">

<button onclick="parla()">Fai parlare il robot</button>

<img id="logo" src="logo.png" alt="Logo">

<script>
const robot = document.getElementById("robot");
const logo = document.getElementById("logo");


const audioFiles = [
  "benvenuto.mp3",
  "ciao.mp3",
  "saluto.mp3"
];

function parla() {
  
  const sceltaCasuale = audioFiles[Math.floor(Math.random() * audioFiles.length)];
  const audio = new Audio(sceltaCasuale);

  robot.src = "robot_parla.gif";
  audio.currentTime = 0;
  audio.play();

  audio.onended = () => {
    robot.src = "robot_idle.gif";
  };
}

function posizionaLogo() {
  const rect = robot.getBoundingClientRect();
  logo.style.left = rect.right + 20 + "px";
  logo.style.top = rect.top + rect.height / 2 - 70 + "px";
}


setInterval(posizionaLogo, 100);
posizionaLogo();
</script>

</body>
</html>
